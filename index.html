<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="utf-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>CRUD com Bootstrap 3</title>

 <link rel="stylesheet" href="css/bootstrap.min.css">
 <link rel="stylesheet" href="css/datatables.min.css">

 
</head>
<body>

 <div id="main" class="container-fluid">
 
 	<div id="top" class="row">
		<div class="col-sm-6">
			<h2>Itens</h2>
		</div>
		
		<div class="col-sm-6">
			<a href="add.html" class="btn btn-primary pull-right h2">New Vendor</a>
		</div>
	</div> <!-- /#top -->
 
 
 	<hr />
 	<div id="list" class="row">
	
	<div class="table-responsive col-md-12">
		<table id="vendor_table" class="table table-striped" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th>#</th>
					<th>Name</th>
					<th>CNPJ</th>
					<th>City</th>
					<th>Products</th>
					<th class="actions">Actions</th>
				</tr>
			</thead>
			<tbody>
				
		
			</tbody>
		</table>
	</div>
	
	</div> <!-- /#list -->
	

 </div> <!-- /#main -->

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
      </div>
      <div class="modal-body">
        Deseja realmente excluir este item?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Sim</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
      </div>
    </div>
  </div>
</div>

<script src='js/jquery.min.js'></script>
<script src='js/datatables.min.js'></script>
 <script src="Scripts/components/shared/base/constants.js"></script>
